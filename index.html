<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>
<body class="corpo">
  <div>
      <input type="number" id="input" placeholder="Numero de bitcoins"/>
    <button onclick="conversor()" class="botao">Valor em R$</button>
    
      <img class= "logo__dev"        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
      
    <p class="nome">By: Humberto Dantas</p>
  </div>
  <script>
    function conversor() {
        var bitcoin = document.querySelector('#input').value;
        
        var bitcoinsEmReais = 116164.73;
        
        var real = bitcoinsEmReais * bitcoin;
        
        alert(" Olá, o resultado é  R$ "+ real);
        }  
  </script>
</body>
</html>
